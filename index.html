<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web\css\all.css">
    <link rel="stylesheet" href="bootstrap\bootstrap-4.3.1-dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header class="text-center text-dark my-4">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
          <input class="form-control m-auto" type="text" name="search" placeholder="serach todos" autocomplete="off">
        </form>
      </header>

      <ul class="list-group todos mx-auto text-light">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>play Grand Theft 5</span>
          <i class="far fa-trash-alt delete"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>defeat ganon in zelda</span>
          <i class="far fa-trash-alt delete"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>make a veggie pie</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>

      <form class="add text-center my-4">
        <label class="text-light">Add a new todo...</label>
        <input autocomplete="off" class="form-control m-auto" type="text" name="add">
      </form>

    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
